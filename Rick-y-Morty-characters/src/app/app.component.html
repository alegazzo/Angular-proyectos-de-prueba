<div class="container">
   <h1>Lista de Personajes</h1>
   <h2>Numero de Paginas: {{numPages}}</h2>
   <h3>Pagina: {{currentPage}}</h3>
   <div class="botones">
     <button class="btn-primary" (click)="changePage(true)" [disabled]="currentPage == 1">Anterior</button>
     <button class="btn-primary ml-2" (click)="changePage(false)" [disabled]="currentPage == numPages">Siguiente</button>
   </div>
   <div class="row">
     <div class="col-6 col-md-3" *ngFor="let personaje of characters">
       <div class="personaje" [ngClass]="{vivo: (personaje.status) == 'Alive', muerto: (personaje.status) == 'Dead'}">
         <h3>{{personaje.name}}</h3>
         <img [src]="personaje.image" alt="">
         <p>{{personaje.species}}</p>
       </div>
     </div>
   </div>
</div>
