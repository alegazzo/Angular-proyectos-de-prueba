<div class="lista-productos">
    <div class="producto" *ngFor="let producto of listaProductos; let indice = index">
        <p>{{producto.nombre.toUpperCase()}}</p>
        <div>
            <p>Cantidad: {{producto.cantidad}}</p>
            <p>{{producto.departamento}}</p>
        </div>
        <button (click)="onClick(indice)">{{textoBoton}}</button>
    </div>
</div>
