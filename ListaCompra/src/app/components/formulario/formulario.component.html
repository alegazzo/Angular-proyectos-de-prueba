<div class="formulario">
    <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" [(ngModel)]="nuevoProducto.nombre">
    </div>
    <div class="form-group">
        <label for="">Cantidad = {{nuevoProducto.cantidad}}</label>
        <input type="range" min="0" max="20" step="1" [(ngModel)]="nuevoProducto.cantidad">
    </div>
    <div class="form-group">
        <label for="">Departamento</label>
        <select name="" id="" [(ngModel)]="nuevoProducto.departamento">
            <option value="Carniceria">Carniceria</option>
            <option value="Fruteria">Fruteria</option>
            <option value="Hogar">Hogar</option>
            <option value="Panaderia">Panaderia</option>
        </select>
    </div>
    <button (click)="onClick()">Enviar</button>
</div>
